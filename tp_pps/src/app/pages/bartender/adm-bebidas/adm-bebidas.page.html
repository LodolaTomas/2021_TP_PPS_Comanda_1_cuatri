<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Administrar bebidas
    </ion-title>
    <ion-buttons slot="start">
      <ion-button color="dark" (click)="back()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-row>
    <ion-col>
      <ion-button [color]="buttonColor1" expand="block" >En preparacion</ion-button>
    </ion-col>

  </ion-row>





    <div *ngFor="let pedido of bebidas | keyvalue ">

      <ion-card *ngIf="pedido.value[0]">
        <h3> Mesa: {{pedido.key}}</h3>
        <ion-row>
          <ion-col>
            <ion-button color="success" expand="block mt-3" 
              (click)="Aceptar(pedido)">Listo</ion-button>
          </ion-col>
        </ion-row>

        <div *ngFor="let plato of pedido.value">
          <ion-card>
            <ion-card-content>
              <ion-row>
                <ion-col>
                  <img src="{{plato.photos[0]}}" height="85px"  />
                </ion-col>

                <ion-col>
                  <h4 class="mt-1">Plato: {{plato.name}}</h4>
                  <h4 class="mt-1">Cantidad: {{plato.quantity}}</h4>
                  <h6 class="mt-1">Descripcion: {{plato.description}}</h6>
                </ion-col>

              </ion-row>

            </ion-card-content>
          </ion-card>
        </div>
      </ion-card>
    </div>



  <div *ngIf="!pedidos" align="center">
    <br> <br>
    <ion-spinner name="circles" color="dark"></ion-spinner>
  </div>





</ion-content>
