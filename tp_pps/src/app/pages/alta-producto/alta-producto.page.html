<ion-header>
  <ion-toolbar>
    <ion-title>Registrar Producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form  #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary">
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
          </div>
          <div class="ion-text-center" size-md="6" size-lg="5" size-xs="12">
            <ion-card color="light" class="auth-card ion-margin">
            <ion-item>
              <ion-input  name="name" type="text" placeholder="Nombre" ngModel required></ion-input>
            </ion-item>
            <ion-item >
              <ion-input  name="description" type="text" placeholder="Descripcion" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="time" type="number" placeholder="Tiempo de ElaboraciÃ³n" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="price" type="number" placeholder="Precio" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input [disabled]="true" name="foto" type="text" placeholder="Adjuntar Fotos" ngModel></ion-input>
              <ion-button color="primary"><ion-icon name="camera" (click)="takePicture()"></ion-icon></ion-button>
            </ion-item>
            <ion-item>
              <ion-input [disabled]="true" name="foto" type="text" placeholder="Generar QR" ngModel ></ion-input>
              <ion-button color="primary" (click)="showQRCode()"><ion-icon name="qr-code-outline" ></ion-icon></ion-button>
            </ion-item>
          </ion-card>
          </div>
          <div padding>
            <ion-button  class="ion-margin-start ion-margin-end ion-margin-bottom" color="success" size="large" type="submit" [disabled]="form.invalid" expand="block">Confirmar</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <div style="text-align:center" *ngIf="showQR">
      <ngx-qrcode 
        [elementType]="elementType" 
        [value]="value"
        cssClass="qrClass"
        errorCorrectionLevel="L">
    </ngx-qrcode>
  </div>
</ion-content>
