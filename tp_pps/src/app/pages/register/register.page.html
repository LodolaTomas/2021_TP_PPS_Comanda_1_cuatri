<ion-header>
  <ion-toolbar>
    <ion-title *ngIf="!isAnonimous">Alta de Cliente</ion-title>
    <ion-title *ngIf="isAnonimous">Ingreso An√≥nimo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form  #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary">
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
          </div>
          <div class="ion-text-center" size-md="6" size-lg="5" size-xs="12">
            <ion-card color="light" class="auth-card ion-margin">
            <ion-item>
              <ion-input  name="name" type="text" placeholder="Nombre" ngModel required></ion-input>
              <ion-icon name="person"></ion-icon>
            </ion-item>
            <ion-item *ngIf="!isAnonimous">
              <ion-input  name="lastname" type="text" placeholder="Apellido" ngModel required></ion-input>
            </ion-item>
            <ion-item *ngIf="!isAnonimous">
              <ion-input name="dni" type="number" placeholder="DNI" ngModel required></ion-input>
            </ion-item>
            <ion-item *ngIf="!isAnonimous">
              <ion-input name="password" type="password" placeholder="Clave" ngModel required></ion-input>
            </ion-item>
            <ion-item *ngIf="!isAnonimous">
              <ion-input name="confirm" type="password" placeholder="Repita Clave" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-button (click)="takePicture()"><ion-icon name="camera" ></ion-icon></ion-button>
   
            </ion-item>
          </ion-card>
          </div>
          <div padding>
            <ion-button  class="ion-margin-start ion-margin-end ion-margin-bottom" color="success" size="large" type="submit" [disabled]="form.invalid" expand="block">Confirmar</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

    <form class="contact-form" (submit)="sendEmail($event)">
      <input type="submit" value="Enviar">
    </form>

  </form>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button>
      <ion-icon name="qr-code-outline" (click)="openQR()"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
