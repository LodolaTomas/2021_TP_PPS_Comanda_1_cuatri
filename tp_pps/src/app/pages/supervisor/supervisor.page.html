<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Bienvenido Supervisor
    </ion-title>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="logout()"><ion-icon slot="icon-only" name="exit"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>



  <div class="container mt-3 ion-text-center">
    <br>
    <ion-button size="large" expand="block" class="mt-5" (click)="BTNAdmUsuarios()">Administrar Usuarios</ion-button>
    <ion-button size="large" expand="block" class="mt-5" (click)="BTNAltaMesa()" >Alta mesa</ion-button>
  </div>



</ion-content>
