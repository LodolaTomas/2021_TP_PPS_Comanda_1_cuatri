<ion-header>
  <ion-toolbar>
    <ion-title>Asignar Mesa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let mesa of listMesas">
      <ion-label (click)="dismiss(mesa.numero)">Asignar a Mesa {{mesa.numero}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
