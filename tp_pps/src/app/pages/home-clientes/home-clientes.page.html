<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Bienvenido
    </ion-title>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="logout()">
        <ion-icon slot="icon-only" name="exit"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-menu side="start" menuId="first" contentId="content1">
    <ion-header>
      <ion-toolbar>
        <ion-title>Navigate</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content style="--background: white;">
      <ion-list *ngFor="let pages of navigate">
        <ion-menu-toggle auto-hide="true">
          <ion-item [routerLink]="pages.url" routerDirection="forward">
            <ion-icon [name]="pages.icon" slot="start" *ngIf="pages.icon=='qr-code' && displayQREspera"
              (click)="openQR()"></ion-icon>
            <ion-icon [name]="pages.icon" slot="start" *ngIf="pages.icon!='qr-code'"></ion-icon>
            {{pages.title}}
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="container mt-3 ion-text-center">

    <!--     <div id="ingresarAlistaEspera" *ngIf="displayQREspera" align="center">
      <ion-card>
      <h1>Lista de espera</h1>

      <ion-fab-button class="mb-2" (click)="openQR()">
        <ion-icon name="qr-code-outline"></ion-icon>
      </ion-fab-button>
    </ion-card>
    </div>

    <div id="enEspera" *ngIf="!displayQREspera">
      <ion-card>
        <h1>Lista de espera</h1>
        <ion-spinner></ion-spinner>
        <h3>Espere a ser aceptado</h3>
      </ion-card>
    </div>

    <div id="escanearMesa" *ngIf="displayQRmesa" align="center">
      <ion-card>
        <h1>Ha sido asignado a Mesa {{numeroMesa}}</h1>
        <h3>Escanee el QR para tomar la mesa</h3>
        <ion-fab-button class="mb-2" (click)="openQRmesa()">
          <ion-icon name="qr-code-outline"></ion-icon>
        </ion-fab-button>
      </ion-card>
    </div>

    <div id="enEspera" *ngIf="!displayQRmesa && !carga">
      <ion-card>
        <h1>Acciones</h1>
        <ion-button expand="block" (click)="cartfood()">Carta</ion-button>
        <br>
        <ion-button expand="block">Consulta</ion-button>
        <br>
        <br>
      </ion-card>
    </div>

    
    <div id="enEspera" *ngIf="carga">
      <ion-card>
        <h3>Procesando..</h3>
        <ion-spinner></ion-spinner>
      <h3>Espere</h3>
      </ion-card>
    </div>


    <br>
    <img src="../../assets/icon.png" height="200px" alt="">
    <h4>Coma y punto </h4>
  </div>



</ion-content>
