<ion-header>
  <ion-toolbar>
    <ion-title>Alta de mesa</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form #form="ngForm" (ngSubmit)="(form)">
    <ion-grid>
      <ion-row color="primary">
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
          </div>
          <div class="ion-text-center" size-md="6" size-lg="5" size-xs="12">
            <ion-card color="light" class="auth-card ion-margin">
              <ion-item>
                <ion-input class="cantidadInput" name="name" type="text" placeholder="Cantidad de comensales"
                  value="{{cantidadComensales}}" [readonly]="true" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-grid>
                  <ion-row>
                    <ion-col>
                      <ion-button expand="block" (click)="retirarComensal()" class="addRemove">-</ion-button>
                    </ion-col>

                    <ion-col>
                      <ion-button expand="block" (click)="agregarComensal()" class="addRemove">+</ion-button>
                    </ion-col>

                  </ion-row>
                </ion-grid>
              </ion-item>

              <ion-item>
                <ion-grid>
                  <ion-row>
                    <ion-col>
                      <ion-button expand="block" [color]="buttonColor1" class="tipoMesa"
                        (click)="seleccionarTipoDeMesa('vip')">VIP</ion-button>
                    </ion-col>

                    <ion-col>
                      <ion-button expand="block" [color]="buttonColor2" class="tipoMesa"
                        (click)="seleccionarTipoDeMesa('discapacitados')">Discapcitados</ion-button>
                    </ion-col>

                    <ion-col>
                      <ion-button expand="block" [color]="buttonColor3" class="tipoMesa"
                        (click)="seleccionarTipoDeMesa('ninios')">Ni√±os</ion-button>
                    </ion-col>

                    <ion-col>
                      <ion-button expand="block" [color]="buttonColor4" class="tipoMesa"
                        (click)="seleccionarTipoDeMesa('normal')">Normal</ion-button>
                    </ion-col>

                  </ion-row>
                </ion-grid>
              </ion-item>

              <ion-item>
                <ion-input [disabled]="false" name="foto" type="file" placeholder="Adjuntar Foto" (change)="onUpload1($event)" ></ion-input>
                <ion-button color="primary ">
                  <ion-icon name="camera" size="large"></ion-icon>
                </ion-button>
              </ion-item>

            </ion-card>
          </div>
          <div padding>
            <ion-button class="ion-margin-start ion-margin-end ion-margin-bottom" color="success" size="large"
              type="submit" [disabled]="form.invalid" expand="block" (click)="agregarMesa()">Confirmar</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button>
      <ion-icon name="qr-code-outline" ></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
