<ion-header>
  <ion-toolbar>
    <ion-title>Carta </ion-title>
    <ion-buttons slot="start">
      <ion-button color="dark" (click)="back()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-button expand="block" (click)="selectFood()" color="medium">Comidas</ion-button>
    </ion-col>
    <ion-col>
      <ion-button  expand="block" (click)="selectDrink()" color="secondary">Bebidas</ion-button>
    </ion-col>
    <ion-col>
      <ion-button  expand="block" (click)="selectDessert()" color="tertiary">Postres</ion-button>
    </ion-col>
  </ion-row>

  <div *ngIf="comida">
    <div  *ngFor="let item of listFood">
      <ion-card >
        <ion-card-header>
          <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
          <ion-card-title>Card Title</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
          Keep close to Nature's heart... and break clear away, once in awhile,
          and climb a mountain or spend a week in the woods. Wash your spirit clean.
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>

<ion-footer *ngIf="carrito.length>1">
  <ion-toolbar>
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
