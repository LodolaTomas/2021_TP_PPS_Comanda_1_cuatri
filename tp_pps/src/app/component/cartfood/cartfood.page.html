<ion-header>
  <ion-toolbar>
    <ion-title>Carta </ion-title>
    <ion-buttons slot="start">
      <ion-button color="dark" (click)="back()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-button expand="block" color="medium">Comidas</ion-button>
    </ion-col>
    <ion-col>
      <ion-button  expand="block" color="secondary">Bebidas</ion-button>
    </ion-col>
    <ion-col>
      <ion-button  expand="block" color="tertiary">Postres</ion-button>
    </ion-col>
  </ion-row>

  <div>
  </div>
</ion-content>

<ion-footer *ngIf="carrito.length>1">
  <ion-toolbar>
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
